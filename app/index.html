<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="LapsoCarte is a web-based visual tool to interact with time-space referenced data.">
    <meta name="author" content="Camilo Vargas Cabrera">
    <title>LapsoCarte</title>

    <link rel="stylesheet/less" type="text/css" href="app.less" />
    <script>
        less = {
            env: "development",
            logLevel: 2,
            async: false,
            fileAsync: false,
            poll: 1000,
            functions: {},
            dumpLineNumbers: "comments",
//            relativeUrls: false,
            globalVars: {
            }
//            rootpath: ":/a.com/"
        };
    </script>
    <script src="node_modules/less/dist/less.js"></script>
    <script src="bundle.js"></script>
</head>
<body>
<div class="lpc-header">
    <div class="lpc-centered-container">
        <span class="title">LapsoCarte</span>
    </div>
</div>

<div class="lpc-sidebar"></div>
<div id="lpc-map-container" ></div>
<div class="lpc-map-controllers">
    <div class="lpc-controllers-container">
        <form>
            <table>
                <tr>
                    <td style="font-weight: bold;">Data Set</td>
                    <td>
                        <select>
                            <option value="dataSet1">dataSet1</option>
                            <option value="dataSet2">dataSet2</option>
                            <option value="dataSet3">dataSet3</option>
                            <option value="dataSet4">dataSet4</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td style="font-weight: bold;">Data View</td>
                    <td>
                        <input type="radio" name="view" value="level">Level
                        <input type="radio" name="view" value="delta">Delta
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <div class="lpc-slider-container">
        <div id="time-slider" ></div>
    </div>
</div>

<!--<div class="lpc-instance">-->
    <!-- -->
<!--</div>-->


</body>
</html>
