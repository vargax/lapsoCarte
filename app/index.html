<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="LapsoCarte is a web-based visual tool to interact with time-space referenced data.">
    <meta name="author" content="Camilo Vargas Cabrera">
    <title>LapsoCarte</title>

    <link href="lapsocarte/app.css" rel="stylesheet">
    <script src="lapsocarte/bundle.js"></script>
</head>
<body>
<div class="lpc-header">
    <div class="lpc-centered-container">
        <span class="title">LapsoCarte</span>
    </div>
</div>

<div class="lpc-sidebar"></div>
<div id="lpc-map-container" ></div>
<div class="lpc-map-controllers">
    <div class="lpc-controllers-container">
        <form>
            <table>
                <tr>
                    <td style="font-weight: bold;">How</td>
                    <td id="lpc-hows-selector-container">

                    </td>
                </tr>
                <tr>
                    <td style="font-weight: bold;">What</td>
                    <td id="lpc-whats-selector-container">

                    </td>
                </tr>
            </table>
        </form>
    </div>
    <div class="lpc-slider-container">
        <div id="time-slider" ></div>
    </div>
</div>
</body>
</html>
